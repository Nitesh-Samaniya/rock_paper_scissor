<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissor</h1>

    <div class="score">
        <div>
            <p>Computer</p>
            <p class="comp_score"></p>
        </div>
        <div>
            <p class="user_name"></p>
            <p class="user_score"></p>
        </div>
    </div>

    <div class="input_field">
        <input class="user_name_input" type="text" placeholder="Enter your name">
        <button class="submit_btn" onclick="submit_btn()">Submit</button>
    </div>

    <div class="sign_reveal">
        <p class="comp_sign"></p>
        <p class="user_sign"></p>
    </div>

    <div class="play_area">
        <button>Computer</button>
        <button>You</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
