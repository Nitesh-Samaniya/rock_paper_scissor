<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- theme start -->
    <div class="theme">
       <button class="themeBtn" onclick="theme()">Light Theme</button> 
    </div>
    <!-- theme end -->

    <!-- title_with_score start -->
    <div class="title_with_score">
        <div class="title_with_score-title">ROCK PAPER SCISSORS</div>
        <div class="title_with_score-score">
            <div>
                <p>COMPUTER</p>
                <p>SCORE</p>
                <p class="title_with_score-exact_score">0</p>
            </div>
            <div>
                <p>YOUR</p>
                <p>SCORE</p>
                <p class="title_with_score-exact_score">0</p>
            </div>
        </div>
    </div>
    <!-- title_with_score end -->

    <!-- rules_and_next start -->
    <div class="rules_and_next">
        <img class="rules_and_next-IMG" src="./images/rules.jpg" alt="">
        <div>
            <button class="rules_and_next-NEXT">Next</button>
            <button class="rules_and_next-RULES" onclick="gameRules()">Rules</button>
        </div>
    </div>
    <!-- rules_and_next end -->

    <script src="./script.js"></script>
</body>
</html>
